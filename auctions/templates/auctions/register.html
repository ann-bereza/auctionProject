{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="row mb-3">
            <label for="confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password">
            </div>
        </div>
        <input class="btn btn-outline-success btn-lg" type="submit" value="Register">
    </form>
     <hr>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
